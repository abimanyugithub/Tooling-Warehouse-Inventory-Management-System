 <!-- Modal -->
 <style>
.zoom-in-out-box {
    animation: zoom-in-zoom-out 5s ease infinite;
  }
  @keyframes zoom-in-zoom-out {
  0% {
    transform: scale(1, 1);
  }
  50% {
    transform: scale(1.5, 1.5);
  }
  100% {
    transform: scale(1, 1);
  }
}

#img2 {
    position: absolute;
    left: 30%;
    top: 5%;
}
 </style>
 {% load static %}
<div class="modal fade" id="id-tap" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fs-5" id="exampleModalLabel2"><i class="fa fa-info-circle text-primary" ></i>
                            &nbsp;Tap Your Card</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mt-4">
                    <img src="{% static 'assets/images/live-streaming.png' %}" class="zoom-in-out-box img-fluid w-25 mx-auto d-block" alt="Sample image">
                    <img id="img2" src="{% static 'assets/images/tap.png' %}" class="zoom-in-out-box img-fluid w-25 mx-auto d-block" alt="Sample image">
                </div>
                <input style="position: relative; z-index: -1"  class="form-control form-control-sm shadow-none" id="uid" onchange="submit()" name="uid" type="text" autocomplete="off"/>
            </div>
            <div class="modal-footer">
                <a class="btn btn-sm btn-secondary shadow-sm" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
<!-- End Modal  -->
