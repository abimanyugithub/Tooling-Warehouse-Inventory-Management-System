<!-- Modal -->
<div class="modal fade" id="id-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fs-5" id="exampleModalLabel"><i class="fa fa-exclamation-circle text-primary"></i>&nbsp;Log out</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Hi <strong>{{ user.first_name }}</strong>, are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <form action="{% url 'LogoutPageView' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary btn-sm px-3 shadow-sm" type="submit">Log Out</button>
                    <button type="button" class="btn btn-sm btn-secondary shadow-sm" data-dismiss="modal" onclick="back()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
