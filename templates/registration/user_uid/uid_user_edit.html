<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="{% static 'assets/fontawesome/css/all.css' %}">
    <!-- Custom styles for this template-->
    <link href="{% static 'assets/sb-admin-2/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="{% static 'assets/sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <!-- Custom css -->
    <link href="{% static 'assets/custom/custom-style.css' %}" rel="stylesheet" type="text/css">
    <!-- HTMX core -->
    <script src="{% static 'assets/add-on/htmx.min.js' %}"></script>
    <title>{{ title }}</title>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include "includes/navbar.html" %}

        <!-- Begin Page Content -->
        <div class="container-fluid small">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-5">
                <span class="h4 mb-0 text-gray-800">{{ header }}</span>
                <div class="d-none d-sm-inline-block ">
                    {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <a class="btn btn-sm btn-labeled btn-sm btn-warning shadow-sm text-dark" href="{% url 'AddUserUID' %}">
                        <span class="btn-label"><i class="fas fa-tag fa-fw text-black-50"></i></span>New Account</a>
                    {% endif %}
                    {% endif %}
                </div>
            </div>

            <!-- DataTables Part update -->
            <div class="text-dark card shadow mb-4">
                <div class="card-header py-3">
                    <div class="d-sm-flex align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Update PICC </h6>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mt-2 mb-2">
                        <form class="" method="POST" autocomplete="off" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <h6 class="col-sm-6 flex-column d-flex m-0 font-weight-bold">Data User</h6>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <h6 class="col-sm-6 flex-column d-flex m-0 font-weight-bold">Data Employee</h6>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <div class="row">
                                        <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">UID</label>
                                            <input class="form-control border-bottom" type="text" name="prod_code" value="{{ data.uid }}" readonly>
                                        </div>
                                        <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">Username</label>
                                            <input class="form-control border-bottom" type="text" name="prod_code" value="{{ data.usernm }}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <div class="row">
                                        <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">NIK</label>
                                            <input class="form-control border-bottom" type="text" name="prod_code" value="{{ data.uid }}" readonly>
                                        </div>
                                        <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">Employee Name</label>
                                            <input class="form-control border-bottom" type="text" name="prod_code" value="{{ data.nm_krywn }}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <div class="row">
                                        <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">Level<span class="text-danger"> *</span></label>
                                            <select class="form-control border-bottom" id="level" name="level">
                                                {% for key, value in options_lvl_uid.items %}
                                                <option value="{{ key }}" {% if key == data.level %}selected{% endif %}>{{ value }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                         <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">Status<span class="text-danger"> *</span></label>
                                             <select class="form-control border-bottom" id="status" name="status">
                                                {% for key, value in options_is_active.items %}
                                                <option value="{{ key }}" {% if key == data.status %}selected{% endif %}>{{ value }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6 flex-column d-flex">
                                    <div class="row">
                                        <div class="col-sm-6 flex-column d-flex">
                                            <label class="form-control-label px-3">Departement<span class="text-danger"> *</span></label>
                                            <select class="form-control border-bottom" id="dept" name="dept">
                                                {% for key, value in options_dept.items %}
                                                <option value="{{ key }}" {% if key == data.dept %}selected{% endif %}>{{ value }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-sm-flex align-items-right justify-content-end">
                                <div class="d-none d-sm-inline-block">
                                    <button id="btnSave" class="btn btn-primary btn-sm px-3 shadow-sm" type="submit">Save</button>
                                    <a class="btn btn-secondary btn-sm shadow-sm" onclick="window.history.back()">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

    </div>
<!-- End of Main Content -->
    <!-- Footer -->
    {% include "includes/footer.html" %}
    <!-- End of Footer -->
</body>
</html>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'assets/sb-admin-2/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Custom scripts for all pages-->
<script src="{% static 'assets/sb-admin-2/js/sb-admin-2.min.js' %}"></script>
<!-- Page level plugins -->
<script src="{% static 'assets/sb-admin-2/vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
<!-- Page level custom scripts -->
<script src="{% static 'assets/sb-admin-2/js/demo/datatables-demo.js' %}"></script>
